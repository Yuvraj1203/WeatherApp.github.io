<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="card">
        <div class="search">
            <input class="txt" type="text" placeholder="enter city" autocomplete="off">
            <button class="btn">
                <img src="images/search.png"> 
            </button>
        </div>
        <div class="err"><p>Invalid City Name</p></div>
        <div class="content">
          <section class="sky" >
          </section>
            <h1 class="temp">Â°C</h1>
            <h2 class="city">City</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png">
                    <div>
                        <p class="humidity">%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png">
                    <div>
                        <p class="wind">km/h</p>
                        <p>Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js">

    </script>

</body>
</html>
